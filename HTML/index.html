<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon SEMCAJEME-->
    <link
      rel="icon"
      href="../IMG/logoSemCajeme_default.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../CSS/navbarMobile.css" />
    <link rel="stylesheet" href="../CSS/seccionesInicio.css" />
    <link rel="stylesheet" href=../CSS/video.css>
    <link rel="stylesheet" href="../CSS/tipografias.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Montserrat:ital@0;1&family=Raleway:ital,wght@0,344;1,344&display=swap"
      rel="stylesheet"
    />
    <script src="../JS/main.js" defer></script>
    <title>Inicio | SEM CAJEME</title>
  </head>
  <body class="raleway-default">
    <header class="header">
      <!--Boton de menu despegable -->
      <button
        class="nav__toggle"
        id="navToggle"
        onclick="mostrarMenu()"
        aria-label="Abrir menú"
        aria-expanded="false"
      >
        <!--Simbolo  ☰  -->
        &#9776;
      </button>

      <!--Logo SEMCAJEME-->
      <div class="nav__logo-contenedor">
        <a href="index.html">
          <img
            src="../IMG/logoSemCajeme.png"
            alt="logo sociedad de alumnos de medicina Cajeme"
            class="nav__logo"
          />
        </a>
      </div>

      <nav class="header__nav raleway-bold">
        <ul class="header__nav-list">
          <li class="nav__item">
            <a href="comunidad.html" class="link__item">COMUNIDAD</a>
          </li>
          <li class="nav__item">
            <a href="eduacion.html" class="link__item">EDUCACIÓN</a>
          </li>
          <li class="nav__item">
            <a href="comites.html" class="link__item">COMITES</a>
          </li>
          <li class="nav__item">
            <a href="consultBienestar.html" class="link__item"
              >CONSULTORIO BIENESTAR</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!--Seccion inicio-->
    <section>
      <div class="inicio__contenedor">
        <!--Contenedor video principal-->
        <div class="contenedor__video">
          <video
            class="inicio__video"
            src="../VIDEOS/@SEMCAJEME.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
        <!--contenedor principal de secciones -->
        <div class="inicio__secciones">
          <!--Contenedor historia-->
          <div class="seccion__contenedor" onclick="mostrarDetalle('historia')">
            <!--fondo del contenedor -->
            <div class="contenedor__fondo contenedor_fondo--historia"></div>
            <div class="seccion__titulo">Historia</div>
          </div>

          <!--Contenedor congresos-->
          <div
            class="seccion__contenedor"
            onclick="mostrarDetalle('congresos')"
          >
            <div class="contenedor__fondo contenedor_fondo--congresos"></div>
            <div class="seccion__titulo">Congresos</div>
          </div>

          <!--Contenedor mesaDirectiva-->
          <div
            class="seccion__contenedor"
            onclick="mostrarDetalle('mesaDirec')"
          >
            <div class="contenedor__fondo contenedor_fondo--mesadirec"></div>
            <div class="seccion__titulo">Mesa directiva</div>
          </div>

          <!--contenedor contactos-->
          <div
            class="seccion__contenedor"
            onclick="mostrarDetalle('contactos')"
          >
            <div class="contenedor__fondo contenedor_fondo--contactos"></div>
            <div class="seccion__titulo">Contactos</div>
          </div>
        </div>
      </div>

      <!--Contenido despegable-->
      <!-- Contenedor inferior (desplegable) -->
      <!---
      <div class="detalle__contenedor" id="detalleContenedor">
        <button class="detalle__cerrar" onclick="cerrarDetalle()">X</button>
        <div class="detalle__contenido" id="detalleContenido"></div>
      </div>
    --></section>
  </body>
</html>
